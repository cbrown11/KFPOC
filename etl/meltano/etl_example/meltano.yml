version: 1
default_environment: dev
project_id: 839942d1-eb30-40ed-807f-b2cff2583171
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-mssql
    variant: wintersrd
    pip_url: tap-mssql
    config:
      database: ResearchExample
      host: localhost
      user: sa
  loaders:
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
    config:
      host: localhost
      port: 5432
      user: devuser
      password: devpassword
      database: devdb
      add_record_metadata: true
  utilities:
  - name: dbt-postgres
    variant: dbt-labs
    pip_url: dbt-core dbt-postgres meltano-dbt-ext~=0.3.0
    config:
      dbname: devdb
      host: localhost
      port: 5432
      user: devuser
      password: devpassword
      schema: prop
